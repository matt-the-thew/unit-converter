<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="index.js"></script>
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <div id="upper-container">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input type="text" id="input">
        <button id="input-btn">Convert</button>
    </div>
    <div id="lower-container">
        <div class="result-display">
            <h3>Length (Meter/Feet)</h3>    
            <p id="meter-feet-result"></p>
        </div>
        <div class="result-display">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="liter-gallon-result"></p>
        </div>
        <div class="result-display">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="kilogram-pound-result"></p>
        </div>
    </div>
</body>
</html>
