<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="index.js"></script>
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <div id="upper-container">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input type="text" id="input">
        <button id="input-btn">Convert</button>
    </div>
    <div id="lower-container">
        <div class="result-display">
            <h3>Length (Meter/Feet)</h3>    
            <p id="meter-feet-result">0 meters = 0 feet</p>
            <p id="feet-meter-result">0 feet = 0 meters</p>
        </div>
        <div class="result-display">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="liter-gallon-result">0 liters = 0 gallons</p>
            <p id="gallon-liter-result">0 gallons = 0 liters</p>
        </div>
        <div class="result-display">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="kilogram-pound-result">0 kilograms = 0 pounds</p>
            <p id="pound-kilogram-result">0 pounds = 0 kilograms</p>
        </div>
    </div>
</body>
</html>
